{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create A New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form class="create" action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input name="title" class="title-input" type="text" placeholder="title">
        <textarea name="content" type="text" placeholder="content"></textarea>
        <input type="submit">
    </form>
{% endblock %}
